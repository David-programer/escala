<div>
    <datalist id="datalist_unidades">
        <option *ngFor="let unidad of list_unidades" value="{{unidad.unidades}}">
    </datalist>

    <div class="flex">
        <span [ngClass]="!state_edith ? 'bg-orange-600' : 'bg-red-600'" class="ml-auto p-2 rounded-lg text-sm text-white font-semibold" id="toltipo-info">
            {{!state_edith ? 'CREAR' : 'EDITAR'}}
        </span>
    </div>

    <app-form-dynamic
        #form_dynamic
        [inputs]="inputs"
        (reset)="this.state_edith = true"
        (submitEvent)="createUpdateInventario($event)"
    ></app-form-dynamic>

    <app-datatable
        #datatableInventario
        (clickEmit)="$event.button.id == 2 ? handlerEdith($event.data) : null"
        [buttons]="[{icon: 'cil-trash', text: '', id: 1}, {icon: 'cil-pencil', text: '', id: 2}]"
        [keys]="['nombre_material', 'cantidad', 'valor_unidad', 'unidades']"
        [titles]="['material', 'cantidad', 'valor', 'tipo', '']"
    ></app-datatable>
</div>

<app-loading *ngIf="loading"></app-loading>
